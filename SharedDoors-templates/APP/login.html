<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Doors - {{ title }}</title>
</head>
<body>
<h1> Log in </h1><br>
    <form action="{% url 'validation_login' %}" method="post">
        {% csrf_token %}
        <label for="your_mail">Enter your email: </label><br>
        <input id="your_mail" type="text" name="mail" value="{{ mail }}"><br>
        <br>
        <label for="your_pass">Enter your password: </label><br>
        <input id="your_pass" type="text" name="pass" value="{{ pass }}"><br>
        <br>
        <input type="submit" value="Log in now">
    </form>
</body>
</html>
