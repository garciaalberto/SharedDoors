<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Doors - {{ title }}</title>
</head>
<body>
<h1> Events: </h1><br>
<ul>
    {% for event in events %}
        <li>{{ event.day }} : {{ event.name }} </li>
        {% if not event.is_completed %}
            <a  href="{% url 'complete' event.id %}"> Complete task </a>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
