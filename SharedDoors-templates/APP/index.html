{% block head %}

<style>
body {

    background-color: #ffffff;
    background-size: auto;
    width: 100%;
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
}
</style>

{% endblock %}

            </button><br>
    <button style="margin: 5%" onclick="location.href='{% url 'register' %}';" class="btn btn-primary btn-lg">
            <h1>Register</h1>
            </button>
</div>
{% endblock %}
