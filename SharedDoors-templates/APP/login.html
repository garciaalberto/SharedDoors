<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Doors - {{ title }}</title>
</head>
<body>
<h1> Log in </h1><br>
    <form action="#" method="post">
        <label for="your_mail">Enter your email: </label><br>
        <input id="your_mail" type="text" name="your_mail" value="{{ current_mail }}"><br>
        <br>
        <label for="your_pass">Enter your password: </label><br>
        <input id="your_pass" type="text" name="your_pass" value="{{ current_pass }}"><br>
        <br>
        <button type="submit"> Log in now </button>
    </form>
</body>
</html>
